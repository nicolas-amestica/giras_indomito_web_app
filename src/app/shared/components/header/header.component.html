<div class="apple-navbar">
  <div class="navbar-container">
    <!-- Logo -->
    <a routerLink="/" class="logo-link">
      <img
        src="/assets/images/logo/logo-web.png"
        alt="Giras IndÃ³mito"
        class="logo-image"
      />
    </a>

    <!-- Desktop Navigation -->
    <nav class="desktop-nav">
      <a
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}"
        class="nav-link"
      >
        Inicio
      </a>
      <a
        routerLink="/services"
        routerLinkActive="active"
        class="nav-link"
      >
        Servicios
      </a>
      <a
        routerLink="/programs"
        routerLinkActive="active"
        class="nav-link"
      >
        Programas
      </a>
      <a
        routerLink="/about"
        routerLinkActive="active"
        class="nav-link"
      >
        Nosotros
      </a>
      <a
        routerLink="/contact"
        routerLinkActive="active"
        class="nav-link"
      >
        Contacto
      </a>
    </nav>

    <!-- Mobile Menu Button -->
    <button
      class="mobile-menu-button"
      (click)="toggleMobileMenu()"
      [attr.aria-expanded]="isMobileMenuOpen"
      aria-label="Toggle menu"
    >
      <span class="menu-icon" [class.open]="isMobileMenuOpen">
        <span></span>
        <span></span>
        <span></span>
      </span>
    </button>
  </div>
</div>

<!-- Mobile Menu Overlay -->
<div class="mobile-menu-overlay" [class.open]="isMobileMenuOpen" (click)="closeMobileMenu()">
  <nav class="mobile-nav" (click)="$event.stopPropagation()">
    <a
      routerLink="/"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: true}"
      class="mobile-nav-link"
      (click)="closeMobileMenu()"
    >
      Inicio
    </a>
    <a
      routerLink="/services"
      routerLinkActive="active"
      class="mobile-nav-link"
      (click)="closeMobileMenu()"
    >
      Servicios
    </a>
    <a
      routerLink="/programs"
      routerLinkActive="active"
      class="mobile-nav-link"
      (click)="closeMobileMenu()"
    >
      Programas
    </a>
    <a
      routerLink="/about"
      routerLinkActive="active"
      class="mobile-nav-link"
      (click)="closeMobileMenu()"
    >
      Nosotros
    </a>
    <a
      routerLink="/contact"
      routerLinkActive="active"
      class="mobile-nav-link"
      (click)="closeMobileMenu()"
    >
      Contacto
    </a>
  </nav>
</div>
